<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Product Preview</title>

</head>
<body>
  <main class="main-container">
    <!-- <img class="perfume-image" src="./images/image-product-desktop.jpg" alt="perfume image"> -->
    <picture>
      <source media="(max-width: 390px)" srcset="./images/image-product-mobile.jpg">
      <img class="perfume-image"  src="./images/image-product-desktop.jpg" alt="perfume image">
    </picture>
    <div class="product-info-container">
      <h1 class="title">PERFUME</h1>
      <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices-container">
        <p class="offer-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <button>
        <img class="cart-image" src="./images/icon-cart.svg" alt="add to cart icon">
        <p class="button-text">Add to Cart</p>
      </button>
    </div>
  </main>
</body>
</html>
